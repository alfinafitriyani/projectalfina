<!DOCTYPE html>
<html>
<head>
	<title>Cifou Phone</title>
	
</head>
<body>
	<h1>Cifou Phone</h1>
	<form>
		<label for="nama">Nama:</label>
		<input type="text" id="nama" nama="nama"><br><br>

		<label for="alamat">Alamat:</label>
		<input type="alamat" id="alamat" nama="alamat"><br><br>

		<label for="member">Member:</label>
		<input type="checkbox" id="member" name="member"><br><br>

		<label for="handphone">Handphone:</label>
		<select id="handphone" nama="handphone">
			<option value="Oppo A78 5G">Oppo A78 5G</option>
			<option value="Samsung Galaxy M14 5G">Samsung Galaxy M14 5G</option>
			<option value="Realme C55 NFC">Realme C55 NFC</option>
			<option value="Vivo V21 5G">Vivo V21 5G</option>
			<option value="Asus ROG Phone 5">Asus ROG Phone 5</option>
			<option value="iPhone 11">iPhone 11</option>
			
			</select><br><br>
			<label for="quantity">Jumlah:</label>
			<input type="number" id="quantity" name="quantity"><br><br>

			<label for="handphone2">Handphone:</label>
			<select id="handphone2" nama="handphone2">
			<option value="Oppo A78 5G">Oppo A78 5G</option>
			<option value="Samsung Galaxy M14 5G">Samsung Galaxy M14 5G</option>
			<option value="Realme C55 NFC">Realme C55 NFC</option>
			<option value="Vivo V21 5G">Vivo V21 5G</option>
			<option value="Asus ROG Phone 5">Asus ROG Phone 5</option>
			<option value="iPhone 11">iPhone 11</option>
	
			</select><br><br>
			<label for="quantity2">Jumlah:</label>
			<input type="number" id="quantity2" name="quantity2"><br><br>

			<button type="button" onclick="calculateTotal()">Total</button><br><br>
		<label for="total">Total Harga:</label>
		<input type="text" id="total" name="total" readonly><br><br>
	</form>

	<script>
		function calculateTotal() {
			let handphone = document.getElementById("handphone").value;
			let handphone2 = document.getElementById("handphone2").value;
			let quantity = parseInt(document.getElementById("quantity").value);
			let quantity2 = parseInt(document.getElementById("quantity2").value);
			let isMember = document.getElementById("member").checked;
			let price = 0;
    
			switch(handphone) {
				case "Oppo A78 5G":
					price = 36000000;
					break;
				case "Samsung Galaxy M14 5G":
					price = 30000000;
					break;
				case "Realme C55 NFC":
					price = 25000000;
					break;
				case "Vivo V21 5G":
					price = 5500000;
					break;
				case "Asus ROG Phone 5":
					price = 11000000;
					break;
				case "iPhone 11":
					price = 8000000;
					break;	
			}
			switch(handphone2) {
				case "Oppo A78 5G":
					price2 = 36000000;
					break;
				case "Samsung Galaxy M14 5G":
					price2 = 30000000;
					break;
				case "Realme C55 NFC":
					price2 = 25000000;
					break;
				case "Vivo V21 5G":
					price2 = 5500000;
					break;
				case "Asus ROG Phone 5":
					price2 = 11000000;
					break;
				case "iPhone 11":
					price2 = 8000000;
					break;	
			}
			let total = ((price * quantity) + (price2 * quantity2));
		
			if (isMember) {
				total *= 0.9;
			}
		
			document.getElementById("total").value = total;
		}
		
		</script>
		</body>
		</html>
