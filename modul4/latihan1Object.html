<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Program Data Structure Object</title>
</head>

<body>
    <h1>Program Data Structure Object</h1>
    <script>
        const biodata = {
            nama: "Alfina Fitriyani",
            umur: "18 tahun",
            agama: "islam",
        }
        const prodi = {
            studi: "Rekayasa Perangkat Lunak",
            univ: "Politeknik Balekambang",
            tahun: "2022",
            semester: "2",
        }
        document.write(`Nama : ${biodata.nama}
        <br>Umur : ${biodata.umur}
        <br>Agama : ${biodata.agama}
        <br>Program Studi : ${prodi.studi}
        <br>Universitas : ${prodi.univ}
        <br>Tahun Angkatan : ${prodi.tahun}
        <br>Semester :  ${prodi.semester}<br>`);
        </script>   
    </body>
</html>
