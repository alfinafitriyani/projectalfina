<html lang="en">
<head>
    <title>Menggabung 2 buah array menggunakan spread operator</title>
</head>
<body>
    <script>
        // membuat array
        const daerah = ["jakarta", "semarang", "solo","jepara"];
        const pekerjaan = ["guru","dokter","satpam","pedagang"];
        // menggabung 2 buah array menggunakan spread operator
        const all = [daerah,pekerjaan];
        document.write(...all);
    </script>
</body>
</html>
