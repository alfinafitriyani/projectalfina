<html lang="en">
<head>
    <title>Program Array Dengan Perulangan</title>
</head>
<body>
    <h1>Program Array Dengan Perulangan</h1>
    <script>
        // membuat array
        var warna = ["hitam", "kuning", "putih", "merah"];

        document.write("<h3>Daftar Warna:</h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        for(let i = 0; i < warna.length; i++){
            document.write(`<li>${ warna[i] }</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
