<html>
    <head>
        <title>Program tipe data bigint</title>
    </head>
    <body>
        <h1>Program Tipe Data BigInt HTML</h1>
        <p id="description"></p>
        <script>
            //deklarasi dari tipe data bigint
            const nilai1 = 567908726736637876886765322112349n;
            const nilai2 = 123456789012345678901234567899;
            const nilaia = 4n;
            const nilaib = 9n;
            const tambah = nilaia + nilaib;
            const kurang = nilaia - nilaib;
            const bagi = nilaia / nilaib;
            const kali = nilaia * nilaib;
            const persen = nilaia % nilaib;


            //menampilkan tipe data bigint pada halaman WEB
            document.write("Hasil Operasi Aritmatika menggunakan tipe data ("+ typeof nilai1 +") pada halaman WEB"+"<br>");
            document.write(nilai1+"<br>");
            document.write(nilai2+"<br>");
            document.write(tambah+"<br>");
            document.write(kurang+"<br>");
            document.write(bagi+"<br>");
            document.write(kali+"<br>");
            document.write(persen+"<br>");
        </script>
    </body>
</html>
