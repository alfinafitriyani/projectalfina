<html>
    <head>
        <title>Program Tipe Data Null HTML</title>
    </head>
    <body>
        <h1>Program Tipe Data Null HTML</h1>
        <p id="description"></p>
        <script>
            //deklarasi tipe data null
            var Input = null;

            //menampilkan tipe data null pada halaman WEB
            document.getElementById("description").innerHTML = "Tipe data variabel Input adalah null atau kosong dan diubah menjadi : " + typeof Input;
        </script>
</html>
