<html>
    <head>
        <title> Program switch Case Statement</title>
    </head>
    <body>
        <h1>Program switch Case Statement</h1>
        <script>
        var minuman = "Teh";
        var ucapan = "";
        switch (ucapan){
            case "Kopi hitam":
            document.write("saya ingin minum kopi hitam.");
            break;
            case "Susu":
            document.write("saya ingin minum susu");
            break;
            case "Kopi susu":
            document.write("saya ingin minum Kopi susu");
            break;
            case "Teh":
            document.write("saya ingin minum teh");
            break;
            case "Air putih":
            document.write("saya ingin minum air putih");
            break;
            case "Jahe Hangat":
            document.write("saya ingin minum teh hangat");
            break;
            case "Es":
            document.write("saya ingin minum es");
            break;
           
        }
        </script>
    </body>

</html>
