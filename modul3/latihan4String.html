<html>
    <head>
        <title> Program Tipe Data String</title>
    </head>
    <body>
        <h1>Program Tipe Data String HTML</h1>
        <p id="description"></p>
        <script>
            //variabel tipe String
            var Nama ="Alfina Fitriyani";

            //menampilkan tipe data string
            document.getElementById("description").innerHTML = "Tipe data dari variabel Nama adalah : " + typeof Nama;
        </script>
    </body>

</html>
