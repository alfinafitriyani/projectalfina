<html>
    <head>
        <title>program tipe data number</title>
    </head>
    <body>
        <h1>Program Tipe Data Numbers HTML</h1>
        <p id="description"></p>
        <script>
            //deklarasi tipe data numbers
            var a = 9;
            var b = 6;
            var Tambah = a + b;
            var Kurang = a - b;
            var Bagi = a / b;
            var Kali = a * b;
            var Persen = a % b;

            //menampilkan tipe data numbers pada halaman WEB
            document.getElementById("description").innerHTML="Menampilkan hasil dari tipe data (" + typeof a + ") adalah sebagai berikut";
            document.write(Tambah + "<br>");
            document.write(Kurang + "<br>");
            document.write(Bagi + "<br>");
            document.write(Kali + "<br>");
            document.write(Persen + "<br>");
        </script>
    </body>
</html>
