<html lang="en">

<head>
  <title>Program Loop</title>
</head>

<body>
    <script>
        for(let i = 0; i <= 50; i++) {
            document.writeln("Alfina");
        }
        //angka
        let number = 0; i <= 50;
        let output = [];
        number = number.toString().split('');
        for (let i = 0; i <= 50; i++){
            output[i] = number[50 - (i + 1)];
        };
        output = Number(output.join(""));
        document.write(output);
        </script>   
            </body>
                </html>
