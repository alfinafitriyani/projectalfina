<html>
    <head>
        <title> Program if/else statement</title>
    </head>
    <body>
        <h1>Program If/Else Statement</h1>
        <p id="description"></p>
        <script>
            //variabel
            let bahasa = "Jepang";
            let greeting = "Hi!";

            if (bahasa === "English") {
                greeting = "Hi!";
            } else if (bahasa === "Hawai") {
                greeting = "Aloha";
            } else if (bahasa === "Jepang") {
                greeting = "Konnichiwa";
            }
            
            //menampilkan output
            document.getElementById("description").innerHTML = greeting;
        </script>
    </body>

</html>
