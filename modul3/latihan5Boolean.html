<html>
    <head>
        <title>Program Tipe Data Boolean</title>
    </head>
    <body>
        <h1>Program Tipe Data Boolean HTML</h1>
        <script>
            //deklarasi dari tipe data boolean
            var a =15;
            var b =12;
            var c =21;
            var Boolean1 = a == b;
            var Boolean2 = a >= c;
            var Boolean3 = b <= c;
            
            //menampilkan tipe data boolean pada halaman WEB
            document.write("Menampilkan hasil dari tipe data (" + typeof Boolean1 + ") pada halaman WEB"+"<br>");
            document.write(Boolean1 + "<br>");
            document.write(Boolean2 + "<br>");
            document.write(Boolean3 + "<br>");
        </script>
</html>
