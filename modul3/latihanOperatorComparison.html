<html>
    <head>
        <title>program operator comparison</title>
    </head>
    <body>
        <h1>program operator comparison</h1>
        <script>
            //operator comparison
            const a = 28;
            const b = 28;
            const sama = a == b; //membandingkan apakah nilai sama (tidak identik)
            const tidaksama = a != b; //membandingkan kedua nilai apakah tidak sama (tidak identik)
            const identik = a !== b; //membandingkan kedua nilai apakah identik
            const lebih  = a > b; //membandingkan  dua nilai apakah nilai pertama lebih dari nilai kedua
            const lebihsama = a >= b ; //membandingkan dua nilai apakah nilai pertama lebih atau sama dengan nilai kedua
            const kurang = a < b; //membandingkan dua nilai apakah nilai pertama kurang dari nilai kedua
            const kurangsama = a <= b; //membandingkan dua nilai apakah nilai pertama kurang atau sama dengan nilai kedua

            //berikut program menampilkan operator comparison pada WEB
            document.write("<p>Menampilkan hasil dari Operator Comparison adalah sebagai berikut :" +"<br></br></p>");
            document.write(sama+"<br>"+tidaksama+"<br>"+identik+"<br>"+lebih+"<br>"+lebihsama+"<br>"+kurang+"<br>"+kurangsama);
        </script>
    </body>
</html>
