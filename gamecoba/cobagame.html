<!DOCTYPE html>
<html>
<head>
  <title>Klik Sampai Mati</title>
  <style>
    #game-container {
      width: 500px;
      height: 500px;
      position: relative;
      border: 1px solid black;
    }

    .game-object {
      width: 50px;
      height: 50px;
      background-color: rgb(9, 6, 6);
      position: absolute;
      cursor: pointer;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    #timer {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Klik Sampai Mati</h1>
  <div id="game-container">
    <div id="score">Skor: 0</div>
    <div id="timer">Waktu: 10</div>
  </div>

  <script>
    var score = 0;
    var time = 10;
    var timerId;

    // Mengubah skor
    function updateScore() {
      score++;
      document.getElementById('score').innerText = "Skor: " + score;
    }

    // Mengurangi waktu
    function updateTime() {
      time--;
      document.getElementById('timer').innerText = "Waktu: " + time;

      if (time === 0) {
        clearInterval(timerId);
        alert("Waktu Habis! Skor Anda: " + score);
        resetGame();
      }
    }

    // Mengatur objek secara acak
    function setRandomPosition() {
      var gameContainer = document.getElementById('game-container');
      var gameObject = document.createElement('div');
      gameObject.className = "game-object";
      gameObject.style.left = Math.floor(Math.random() * (gameContainer.offsetWidth - 50)) + "px";
      gameObject.style.top = Math.floor(Math.random() * (gameContainer.offsetHeight - 50)) + "px";

      // Mengklik objek
      gameObject.addEventListener('click', function() {
        updateScore();
        gameContainer.removeChild(gameObject);
        setRandomPosition();
      });

      gameContainer.appendChild(gameObject);
    }

    // Menjalankan game
    function startGame() {
      score = 0;
      time = 10;
      setRandomPosition();
      timerId = setInterval(updateTime, 1000);
    }

    // Mereset game
    function resetGame() {
      var gameContainer = document.getElementById('game-container');
      gameContainer.innerHTML = '';
      document.getElementById('score').innerText = "Skor: 0";
      document.getElementById('timer').innerText = "Waktu: 10";
    }

    // Memulai game saat halaman dimuat
    window.onload = startGame;
  </script>
</body>
</html>
