 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <title> MANIPULASI DATA ARRAY</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h2>DATA ARRAY</h2>
        <div id="data"></div>  <!--untuk menampilkan data-->

        <button onclick="tampilkandata()">Tampilkan Data</button>
        <button onclick="tambahdata()">Tambah Data</button>
        <button onclick="hapusdata()">Hapus Data</button>
        <button onclick="hapusdata1()">Hapus Data Pertama</button>
        
        <script>
            var Nama = ["Alfina Fitriyani"];
            var nohp = ["085727141432"];
            var Alamat = ["Jebol, Mayong, Jepara"];

            function tampilkandata() {
                var datamhs = document.getElementById('data');
                var output = '';

                for (var i = 0; i < Nama.length; i++) {
                    output += '<p>Nama:'+ Nama[i] + '</p>';
                    output += '<p>No.HP:'+ nohp[i] + '</p>';
                    output += '<p>Alamat:'+ Alamat[i] + '</p>';
                    output += '<hr>';
                }

                datamhs.innerHTML = output;
            } 
            function tambahdata() {
                var Namabaru = prompt("Masukkan Nama:");
                var nohpbaru = prompt("Masukkan No.HP:");
                var ALamatbaru = prompt("Masukkan Alamat:");

                Nama.push(Namabaru);
                nohp.push(nohpbaru);
                Alamat.push(ALamatbaru);
                
                tampilkandata();
                
            }

            function hapusdata() {
             if(Nama.length > 0){
             Nama.pop();
             tampilkandata();
             }
            }
            
            function hapusdata1() {
                    if(Nama.length > 0){
                    Nama.shift();
                    tampilkandata();
                    }
            }
            
        </script>
        <div>
            <a href="profil.html"><input type="button" value="PROFIL"/></a>
            <a href="index.html"><input type="button" value="INDEX"/></a></div>
    </body>
 </html>
