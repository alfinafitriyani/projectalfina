<!DOCTYPE html>
<html lang="en">

    <body>
      
      <form>
        </div>
          <h2>INPUT DATA MAHASISWA</h2>
          
          <div><label for="nim">NIM:</label></div>
          <div><input type="text" id="nim" name="nim" placeholder="Masukkan NIM"></div>
          
          <div><label for="Nama">Nama Lengkap:</label></div>
          <div><input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" ></div>
          
          <div><label for="MataKuliah">Mata Kuliah:</label></div>
          <div><select id="MataKuliah"> 
            <option value="1">Pilih Mata Kuliah</option>
            <option value="Arsitektur Komputer">Arsitektur Komputer</option>
            <option value="Bahasa Indonesia">Bahasa Indonesia</option>
            <option value="Desain Perangkat Lunak">Desain Perangkat Lunak</option>

            <option value="Kalkulus 2">Kalkulus 2</option>
            <option value="Pemrogaman Komputer 2">Pemrogaman Komputer 2</option>
            <option value="Pendidikan Pancasila">Pendidikan Pancasila</option>
            <option value="Praktik Pemrogaman Komputer 2">Praktik Pemrogaman Komputer 2</option>
            <option value="Sistem Operasi">Sistem Operasi</option>
            <option value="Struktur Data dan Algoritma">Struktur Data dan Algoritma</option>
          </select>
          </div>

          <div><label for="NilaiAkhir">Nilai Akhir:</label></div>
          <div><input type="text" id="NilaiAkhir" name="NilaiAkhir" placeholder="Masukkan Nilai Akhir"></div>
            <div class="bt"><input type="button" value="TAMPIL" onclick="tampilkannilai()">
            <input type="reset" value="RESET" onclick="resetdata()"></div>
            
            <table>
              <thead>
                  <tr>
                      <th>NIM</th>
                      <th>Nama Lengkap</th>
                      <th>Mata Kuliah</th>
                      <th>Nilai Akhir</th>
                      <th>Grade</th>
                      <th>Indeks Nilai</th>
                      <th>Hapus</th>
                  </tr>
                  <tbody id="nilaimahasiswa"></tbody>
              </thead>
          </table>
          <script src="script.js">  </script>

        </div>
