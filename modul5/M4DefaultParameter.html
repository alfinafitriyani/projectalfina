<!DOCTYPE html>
<html>
<head>
    <title>Program Default Parameter</title>
    <script>
        function tampilkanInfo(nama, usia) {
            nama = nama || "Tidak ada nama";
            usia = usia || "Belum diketahui";
            
            var output = document.getElementById("output");
            output.innerHTML = "<p>Nama: " + nama + "</p><p>Usia: " + usia + "</p>";
        }

        function tampilkanData() {
            var nama = document.getElementById("inputNama").value;
            var usia = document.getElementById("inputUsia").value;
            tampilkanInfo(nama, usia);
        }
    </script>
</head>
<body>
    <h1>Program Default Parameter</h1>

    <input type="text" id="inputNama" placeholder="Masukkan nama">
    <input type="text" id="inputUsia" placeholder="Masukkan usia">
    <button onclick="tampilkanData()">Tampilkan Data</button>
    <div id="output"></div>
</body>
</html>
