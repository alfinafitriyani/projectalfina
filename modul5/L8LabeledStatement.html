<!DOCTYPE html>
<html>
<head>
    <title>Program Labeled Statement</title>
    <body>
        <h1>Program Labeled Statement</h1>
    
        <button onclick="cetakAngka()">Cetak Angka</button>
        <p id="hasil"></p>
    </body>
    <script>
        var hasil = "";

        outerLoop: for (var i = 1; i <= 3; i++) {
            innerLoop: for (var j = 1; j <= 3; j++) {
                if (i === 2 && j === 2) {
                    continue outerLoop;
                }
                hasil += i + "-" + j + " ";
            }
        }

        function cetakAngka() {
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</head>
</html>
