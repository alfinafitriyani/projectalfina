<!DOCTYPE html>
<html>
<head>
  <title>Acak Tugas</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Acak Kelompok</h1>
  <label for="noabsen">Masukkan No.Absen (pisahkan dengan koma):</label><br>
  <input type="text" id="noabsen"><br>
  <label for="kelompokInput">Masukkan Jumlah Kelompok:</label><br>
  <input type="number" id="kelompokInput"><br>
  <button onclick="acak()">Mulai</button>
  <h2>Hasil Kelompok:</h2>
  <ul id="tugasList"></ul>

  <script>
    function acak() {
      var noabsen = document.getElementById("noabsen").value;
      var kelompokInput = document.getElementById("kelompokInput").value;
      var tugasList = document.getElementById("tugasList");
      tugasList.innerHTML = "";

      if (noabsen && kelompokInput) {
        var nims = noabsen.split(",");
        var kelompokCount = parseInt(kelompokInput);

        var tugas = [];
        for (var i = 0; i < kelompokCount; i++) {
          tugas.push([]);
        }

        for (var j = 0; j < nims.length; j++) {
          var nim = nims[j].trim();
          var kelompokIndex = (parseInt(nim.substr(-1)) % kelompokCount) - 1;
          if (kelompokIndex === -1) {
            kelompokIndex = kelompokCount - 1;
          }
          tugas[kelompokIndex].push(nim);
        }

        for (var k = 0; k < tugas.length; k++) {
          var li = document.createElement("li");
          li.innerText = "Kelompok " + (k + 1) + ": " + tugas[k].join(", ");
          tugasList.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
