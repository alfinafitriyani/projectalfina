<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Program JavaScript Ternary Operator</title>
</head>
<body>
  <h1 id="output"></h1>

  <script>
    <h2> Program Ternary Operator</h2>
   // Mendapatkan elemen dengan id "output"
   let output = document.getElementById("output");

    // Variabel untuk kondisi
    let x = 10;

    // Menggunakan ternary operator untuk mengubah konten elemen
    output.textContent = (x > 5) ? "Nilai x lebih besar dari 5" : "Nilai x kurang dari atau sama dengan 5";
  </script>
</body>
</html>
