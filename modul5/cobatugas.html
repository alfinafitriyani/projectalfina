<!DOCTYPE html>
<html>
<head>
  <title>Pengelolaan Nilai Siswa</title>
  <script>
    let nilaiSiswa = [];

    function tambahNilai(nama, nilai) {
      nilaiSiswa.push({ nama, nilai });
    }

    function hitungRataRata() {
      let total = 0;
      for (let siswa of nilaiSiswa) {
        total += siswa.nilai;
      }
      return total / nilaiSiswa.length;
    }

    function cariNilaiTertinggi() {
      let nilaiTertinggi = -Infinity;
      for (let siswa of nilaiSiswa) {
        if (siswa.nilai > nilaiTertinggi) {
          nilaiTertinggi = siswa.nilai;
        }
      }
      return nilaiTertinggi;
    }

    function cariNilaiTerendah() {
      let nilaiTerendah = Infinity;
      for (let siswa of nilaiSiswa) {
        if (siswa.nilai < nilaiTerendah) {
          nilaiTerendah = siswa.nilai;
        }
      }
      return nilaiTerendah;
    }

    function displayNilaiSiswa() {
      let output = document.getElementById("output");
      output.innerHTML = "";

      for (let siswa of nilaiSiswa) {
        let nilaiElem = document.createElement("p");
        nilaiElem.innerHTML = `${siswa.nama}: ${siswa.nilai}`;
        output.appendChild(nilaiElem);
      }
    }

    function displayRataRata() {
      let output = document.getElementById("output");
      let rataRata = hitungRataRata();

      let rataRataElem = document.createElement("p");
      rataRataElem.innerHTML = `Rata-rata Nilai: ${rataRata}`;
      output.appendChild(rataRataElem);
    }

    function displayNilaiTertinggi() {
      let output = document.getElementById("output");
      let nilaiTertinggi = cariNilaiTertinggi();

      let nilaiTertinggiElem = document.createElement("p");
      nilaiTertinggiElem.innerHTML = `Nilai Tertinggi: ${nilaiTertinggi}`;
      output.appendChild(nilaiTertinggiElem);
    }

    function displayNilaiTerendah() {
      let output = document.getElementById("output");
      let nilaiTerendah = cariNilaiTerendah();

      let nilaiTerendahElem = document.createElement("p");
      nilaiTerendahElem.innerHTML = `Nilai Terendah: ${nilaiTerendah}`;
      output.appendChild(nilaiTerendahElem);
    }

    function tambahDanTampilkanNilai() {
      let nama = document.getElementById("nama").value;
      let nilai = parseFloat(document.getElementById("nilai").value);

      tambahNilai(nama, nilai);
      displayNilaiSiswa();
    }
  </script>
</head>
<body>
  <h1>Pengelolaan Nilai Mahasiswa RPL A</h1>

  <div>
    <label for="nama">Nama:</label>
    <input type="text" id="nama"></div>
    <div><label for="nilai">Nilai:</label>
    <input type="number" id="nilai"></div>
    <button onclick="tambahDanTampilkanNilai()">Tambahkan Nilai</button>
  

  <h2>Daftar Nilai Siswa:</h2>
  <div id="output"></div>

  <button onclick="displayRataRata()">Hitung Rata-rata</button>
  <button onclick="displayNilaiTertinggi()">Nilai Tertinggi</button>
  <button onclick="displayNilaiTerendah()">Nilai Terendah</button>
</body>
</html>
