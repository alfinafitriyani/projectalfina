<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Program JavaScript Conditional Statement</title>
</head>
<body>
  <h1 id="output"></h1>

  <script>
     <h2> Program Conditional Statement </h2>
    // Mendapatkan elemen id "output"
    let output = document.getElementById("output");

    // Variabel untuk kondisi
    let x = 10;

     // Menggunakan pernyataan
     if (x > 5) {
      output.textContent = "Nilai x lebih besar dari 5";
    } else {
      output.textContent = "Nilai x kurang dari atau sama dengan 5";
    }
  </script>
</body>
</html>
